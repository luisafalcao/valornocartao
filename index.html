<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quanto o meu cartão vai cobrar?</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f354489fec.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <section>
        <h1>Quanto o meu cartão vai cobrar?</h1>
        <form id="form">
            <h3>Valor em Dólar:</h3>
            <input type="text" id="original-price" placeholder="0.00">
            <br>
            <h3>Banco:</h3>
            <select name="banks" id="banks">
                <option value="amex">American Express</option>
                <option value="bb">Banco do Brasil</option>
                <option value="bradesco">Bradesco</option>
                <option value="btg">BTG</option>
                <option value="c6">C6</option>
                <option value="inter">Inter</option>
                <option value="itau">Itaú</option>
                <option value="next">Next</option>
                <option value="nubank">Nubank</option>
                <option value="original">Original</option>
                <option value="pagbank">PagBank</option>
                <option value="santander">Santander</option>
                <option value="xp">XP</option>
            </select>
            <br>
            <input type="submit" value="Converter" id="button">
        </form>
        <hr>
        <h3 class="title">Valor cobrado no cartão:</h3>
        <h3 id="final-value"></h3>
        <p id="details"></p>
        <br>
        <i class="fa-solid fa-circle-info" id="info-icon"></i>
        <div id="info">
            <p>Taxas de conversão: https://www.exchangerate-api.com</p>
            <p>Pode haver variação de alguns centavos.</p>
        </div>
    </section>
</body> 
</html>
